  <body>
    <header>
      <h1>Path of Light Yoga Studio</h1>

    <div class="container">
      <nav>
        <b>
          <a href="index.html">Home</a>&nbsp;

      </nav>
      <main>
        <h2 class="contact-heading">Contact Path of Light Yoga Studio</h2>
        <p class="form-instructions">
          Required information is marked with an (*)
        </p>

        <form action="/submit" method="post">
          <div class="form-row">
            <label for="Name">* Name:</label>
            <input type="text" id="Name" name="Name" required />
          </div>

          <div class="form-row">
            <label for="email">* E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-row">
            <label for="how">How did you hear about us?</label>
            <input type="text" id="how" name="how" />
          </div>

          <div class="form-row">
            <label for="Comments">* Comments:</label>
            <textarea
              id="Comments"
              name="Comments"
              rows="3"
              required
            ></textarea>
          </div>

          <div class="form-row">
            <label></label>
            <input type="submit" value="Send Now" class="submit-button" />
          </div>
        </form>
      </main>
    </div>
